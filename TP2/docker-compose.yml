# Docker Compose file for a vulnerable Node.js web application with MongoDB
# This setup is intended for educational purposes only.
services:
  mongo:
    image: mongo:5.0
    container_name: nosql_db
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  webapp:
    build:
      context: ./webapp-nodejs
      dockerfile: Dockerfile
    container_name: webapp-nodejs-tp2
    restart: always
    environment:
      - MONGO_URL=mongodb://mongo:27017/webapp_db
    depends_on:
      - mongo

    # WAF/REVERSE PROXY
  reverse-proxy-waf:
    image: owasp/modsecurity-crs:nginx
    container_name: waf_firewall
    restart: always
    ports:
      - "8080:8080"
    environment:
      - BACKEND=http://webapp:3000
      - SecRuleEngine=On
    depends_on:
      - webapp

volumes:
  mongo_data:
